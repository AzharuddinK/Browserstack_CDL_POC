# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Runnig Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn verify
    - name: Publish Test Report
      if: ${{ always() }}
      uses: scacap/action-surefire-report@v1
    - name: notifications to teams Channel
      run: java -jar SendTeamsNotifications.jar
    - name: Get Latest Report Name
      run: java -jar GetLatestReport.jar
    - name: Read json
      id: package
      with:
        path: ./ExtentReports/TestReport.json
        run: |
          content=`cat ./ExtentReports/TestReport.json`
          echo "::set-output name=packageJson::$content"
          echo "${{fromJson(steps.set_var.outputs.packageJson).ReportName}}"
   
