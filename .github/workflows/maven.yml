# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Runnig Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn verify
    - name: Publish Test Report
      if: ${{ always() }}
      uses: scacap/action-surefire-report@v1
    - name: notifications to teams Channel
      run: java -jar SendTeamsNotifications.jar
    - name: Get Latest Report Name
      run: java -jar GetLatestReport.jar
    - name: Read file contents
      id: read_file
      uses: andstor/file-reader-action@v1
      with:
        path: "./ExtentReports/TestReport.json"
    - name: File contents
      run: |
          echo "${ steps.read_file.outputs.contents.ReportName}"
          echo "reading a json file"
          less ./ExtentReports/TestReport.json
          set -e false
          pwd 
          ls -lrt
          sudo chmod 0755 ./ExtentReports/TestReport.json
          output=$(less ./ExtentReports/TestReport.json)
          BUILD_NAME=$(echo "$output" | jq -r '.ReportName')       
          echo "Reading the name"
          echo "$BUILD_NAME" 
   
